# Video Generation Configuration
# ==============================

video:
  # Core settings
  resolution:
    width: 1080
    height: 1920  # 9:16 for TikTok/Reels
  fps: 30

  # Device for TTS model
  # --------------------
  # Options: "auto" (default, uses CUDA if available), "cpu", "cuda", "cuda:0", etc.
  # Use "cpu" if you have limited VRAM or no GPU
  device: "auto"
  
  # TTS Model size
  # --------------
  # Options: "1.7B" (higher quality, needs ~8GB VRAM)
  #          "0.6B" (default, faster, lower VRAM, needs ~3GB VRAM)
  # Use "0.6B" if you get CUDA out of memory errors
  tts_model_size: "0.6B"

  # Voice Configuration (REQUIRED)
  # ------------------------------
  # Path to reference voice WAV file for voice cloning
  # Generate with: poetry-reader generate-voice-reference --instruct "..." --out assets/voice.wav
  # REQUIRED: Video generation will fail if this file doesn't exist
  tts_reference_wav: "assets/voice_reference.wav"

  # Visual Settings
  # ---------------
  font_size: 80
  gradient_palette: null  # Options: sunset, ocean, forest, lavender, rose, golden, midnight, peach, mint, autumn
  image_path: null  # null = use gradient background

  # Effects
  add_particles: true
  zoom_background: true

  # Language detection (null = auto-detect)
  force_lang: null


# Advanced settings (usually don't need to change)
# ------------------------------------------------
advanced:
  audio:
    sample_rate: 22050
    pause_duration: 0.6
  
  encoding:
    codec: "libx264"
    bitrate: "5000k"
    preset: "medium"
